<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nav.css">
    <title>CPS-Навигация по сайту</title>
</head>
<body>
    <aside class="nav-wrapper">
        <ul class="upper-menu">
            <li class="upper-menu__icon">
                <button class="upper-menu__button">
                    <img src="/icons/burger-close.svg" alt="Закрыть навигацию" title="Закрыть навигацию">
                </button>
            </li>
            <li class="upper-menu__logo">
                <a class="upper-menu__link" href="#">
                    <img src="/icons/Group.svg" alt="Логотип CPS" title="Главная">
                </a>
            </li>
            <li class="upper-menu__icon">
                <button class="upper-menu__button">
                    <img src="/icons/search.svg" alt="Поиск" title="Поиск">
                </button>
            </li>
        </ul>
        <nav class="nav">
            <ul class="nav__container">
                <li class="nav__item">
                    <a class="nav__link nav__link--active" href="#">Ремонт техники</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">Услуги и сервисы</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">Корпоративным клиентам</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">Продавцам техники</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">Партнерам</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">Производителям</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">Наши сервисные центры</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#">Контакты</a>
                </li>
            </ul>
        </nav>
        <section class="contact">
            <ul class="contact__icon-list">
                <li class="contact__icon-item">
                    <button class="contact__button">
                        <img src="/icons/call.svg" alt="Оставить заявку" title="Оставить заявку">
                    </button>
                </li>
                <li class="contact__icon-item">
                    <button class="contact__button">
                        <img src="/icons/chat.svg" alt="Чат" title="Чат">
                    </button>
                </li>
                <li class="contact__icon-item">
                    <button class="contact__button">
                        <img src="/icons/profile.svg" alt="Профиль" title="Профиль">
                    </button>
                </li>
            </ul>
            <div class="contact__email">mail@cps.com</div>
            <div class="contact__phone">8 800 890 8900</div>
        </section>
        <ul class="languages">
            <li class="languages__item">
                <button class="languages__button languages__button--current">RU</button>
            </li>
            <li class="languages__item">
                <button class="languages__button">EN</button>
            </li>
            <li class="languages__item">
                <button class="languages__button">CH</button>
            </li>
        </ul>
    </aside>
</body>
</html>
